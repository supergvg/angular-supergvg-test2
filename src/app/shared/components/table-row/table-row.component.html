<div class="row" *ngIf="rowData" [attr.level]="level">
	<div class="name">
		<label>{{ rowData.name }}</label>
	</div>

	<div class="leads">
		<label>{{ rowData.leads }}</label>
	</div>

	<div class="revenue-leads">
		<label>{{ rowData.revenue | currency }}</label>
	</div>

	<div class="rpl">
		<label>{{ rowData | calculateRpl | currency }}</label>
	</div>
</div>
<ng-content></ng-content>
